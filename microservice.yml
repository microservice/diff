
omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  diff:
    http:
      path: /diff/
      port: 8000
      method: post
    arguments:
      t1: 
        type: string
        required: true
        in: requestBody
      t2:
        type: string
        required: true
        in: requestBody
    output: 
      contentType: application/json
      type: object

  diff_raw:
    http:
      path: /diff/raw/
      port: 8000
      method: post
    arguments:
      t1: 
        type: string
        required: true
        in: requestBody
      t2:
        type: string
        required: true
        in: requestBody
    output: 
      contentType: application/json
      type: object